<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safepass - Password Generator</title>

    <link rel="stylesheet" href="../assets/styles/styles.css">
    
</head>
<body>
    <header>
        <div id="logo"><h2>Safe pass</h2> </div>

        <nav>    
            <ul id="menu">
                <!--li><h2 id="logo">Safe pass</h2></li-->
                <li><a class="link" href="../">Hem</a></li>
                <li><a class="link" href="/info/">Info</a></li>
                <li><a class="link" href="/generator/">Generator</a></li>
            </ul>
        </nav>
            
    </header>
    <main id="content">
        <!-- https://stackoverflow.com/questions/18445543/styling-a-disabled-input-with-css-only -->
        <div id="passwordGeneratorBasic">
            <h1>Passwordgenerator</h1>
            <p class="infoText">Med denna generator så kan du anpassa längden du vill ha på ditt lösenord. Standarden är på 16 karaktärer men du kan givetvis ändra till något som du känner passar dig!</p>
            <input type="text" name="" id="generatedBasicPassword" disabled>
            <input type="range" name="" min="2" max="64" style="width: 250px;" id="passwordLength" onchange="updatePassword('generatedBasicPassword', 'passwordLength', 'length-text')">
            <input type="button" value="Generera" onclick="generatePassword('generatedBasicPassword', 'passwordLength')">
            <input type="button" value="Kopiera" onclick="copyToClipboard('generatedBasicPassword')">
        </div>
        <p id="length-text"></p>
    </main>

    <!-- Försök göra så att den trycks ner längst ner på sidan -->
    <!-- https://css-tricks.com/couple-takes-sticky-footer/ -->
    <footer id="footer">
        <p id="copyright"></p>
    </footer>


</body>
    <script src="../assets/scripts/main.js"></script>
    <script>
        document.getElementById("copyright").innerText = `Linus Jansson \u00A9 ${getYear()}`
    </script>
    <script>
        /* Gör ett random lösenord automatiskt när sidan laddat in */
        document.addEventListener('DOMContentLoaded', function() {
            updatePassword('generatedBasicPassword', 'passwordLength', 'length-text')
        }, false);
    </script>
</html>
